<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Lilian's Portfolio</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>

	<body class="body body-home">
		<a href="#main-content" class="skip">Skip navigation</a> 
		<header>
			<nav id="top-nav" class="top-nav">
				<div class="logo">
					<a href="#"><img src="https://zayzay.com/wp-content/uploads/2017/06/Greatest-Showman-title-990x557.jpg" alt="greatest showman"></a>
	       		</div>
		        <div class="dropdown">
		        	<button onclick="myFunction()" class="dropbtn">Menu</button>
		        	<div id="myDropdown" class="dropdown-content">
				    	<ul>
				    		<li><a href="main.html">Home</a></li>
					    	<li><a href="about.html">About</a></li>
				    		<li><a href="members.html">Members</a></li>
				    		<li><a href="contact.html">Contact</a></li>
  					</div>
				</div>
		        <script>
		        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
		        	function myFunction() {
    					document.getElementById("myDropdown").classList.toggle("show");
    				}
    			// Close the dropdown menu if the user clicks outside of it
					window.onclick = function(event) {
						if (!event.target.matches('.dropbtn')) {
							var dropdowns = document.getElementsByClassName("dropdown-content");
							var i;
							for (i = 0; i < dropdowns.length; i++) {
								var openDropdown = dropdowns[i];
								if (openDropdown.classList.contains('show')) {
									openDropdown.classList.remove('show');
								}
							}
						}
					}
				</script>
	   		</nav>
		</header>
		<div id="main-content" class="main-content main-content-home">
			<section class="home-flag">
				<p>About</p>
				</div>
			</section>
		</div>
		<footer class="footer">
			<p>This site was created by Lilian Sheu &copy; 2018</p>
		</footer>
	</body>
</html>
